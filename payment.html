<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Hope's Trendy Wear</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <header>
        <h1>Payment Page</h1>
        <p>Complete your purchase securely</p>
        <a href="index.html" style="color: white;">Back </a>
    </header>

    <section>
        <form id="payment-form">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>


            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <h2>Payment Information</h2>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="" required>

            <button type="submit">Pay Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Hope's Trendy Wear. All rights reserved.</p>
    </footer>

    <script src="payment.js"></script>
</body>

</html>
